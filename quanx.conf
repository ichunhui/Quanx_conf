# China 中国直连
https://r.sveir.xyz/Rules/Region/China.list, tag=Domestic, force-policy=direct, enabled=true

# 推荐使用来自 ipipdotnet 的 ChinaIP 以解决数据不准确，以及因规则类型优先级(GEOIP > IP-CIDR)导致的问题，使用 ChinaIP.list 时需禁用「GEOIP,CN」规则
https://r.sveir.xyz/Rules/Region/ChinaIP.list, tag=🇨🇳ChinaIP(与「geoip, cn, direct」二选一), force-policy=direct,update-interval=86400,   enabled=true



